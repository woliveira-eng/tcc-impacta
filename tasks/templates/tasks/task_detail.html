{% extends 'tasks/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4">{{ task.title }}</h1>
    <p class="text-gray-700 mb-4">{{ task.description }}</p>
    <p class="text-gray-600">Completed: {% if task.completed %}Yes{% else %}No{% endif %}</p>
    <a href="{% url 'task_list' %}" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Back to list</a>
</div>
{% endblock %}
