{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>My Tasks</h1>
    <a href="{% url 'task_create' %}" class="btn btn-primary">+ New Task</a>
</div>

<div class="list-group">
    {% for task in tasks %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-1 {% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                {{ task.title }}
            </h5>
            <small>{{ task.description|truncatechars:50 }}</small>
        </div>
        <div class="btn-group">
            <a href="{% url 'task_update' task.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
    </div>
    {% empty %}
    <div class="alert alert-info">No tasks yet. Create your first task!</div>
    {% endfor %}
</div>
{% endblock %}
